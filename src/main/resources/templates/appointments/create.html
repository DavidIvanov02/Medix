<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:replace="~{layout :: title('Добави преглед')}"></title>
</head>

<div layout:fragment="content" class="p-6 bg-gray-50 min-h-64">
  <form th:action="@{/appointments/create}" method="post" th:object="${appointment}" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Добави преглед</h1>
    <div class="mb-4">
      <label for="date" class="block text-sm font-medium text-gray-700">Дата</label>
      <input
              type="date"
              id="date"
              th:field="*{date}"
              th:class="'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500' + (${#fields.hasErrors('date') ? ' border-red-500 focus:ring-red-500 focus:border-red-500' : ''})"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-sm text-red-600 mt-1 block"></span>
    </div>
    <div class="mb-4">
      <label for="doctor" class="block text-sm font-medium text-gray-700">Лекар</label>
      <select
              id="doctor"
              th:field="*{doctorId}"
              th:class="'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500' + (${#fields.hasErrors('doctorId') ? ' border-red-500 focus:ring-red-500 focus:border-red-500' : ''})"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="">Избери доктор</option>
        <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.fullName}"></option>
      </select>
      <span th:if="${#fields.hasErrors('doctorId')}" th:errors="*{doctorId}" class="text-sm text-red-600 mt-1 block"></span>
    </div>
    <div class="mb-4">
      <label for="patient" class="block text-sm font-medium text-gray-700">Пациент</label>
      <select
              id="patient"
              th:field="*{patientId}"
              th:class="'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500' + (${#fields.hasErrors('patientId') ? ' border-red-500 focus:ring-red-500 focus:border-red-500' : ''})"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="">Избери пациент</option>
        <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.fullName}"></option>
      </select>
      <span th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}" class="text-sm text-red-600 mt-1 block"></span>
    </div>
    <div class="mb-4">
      <label for="diagnose" class="block text-sm font-medium text-gray-700">Диагноза</label>
      <select
              id="diagnose"
              th:field="*{diagnoseId}"
              th:class="'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500' + (${#fields.hasErrors('diagnoseId') ? ' border-red-500 focus:ring-red-500 focus:border-red-500' : ''})"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="">Избери диагноза</option>
        <option th:each="diagnose : ${diagnoses}" th:value="${diagnose.id}" th:text="${diagnose.name}"></option>
      </select>
      <span th:if="${#fields.hasErrors('diagnoseId')}" th:errors="*{diagnoseId}" class="text-sm text-red-600 mt-1 block"></span>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Лекарства (не е задължително)</label>
      <select
              th:field="*{drugs}"
              th:class="'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500' + (${#fields.hasErrors('drugs') ? ' border-red-500 focus:ring-red-500 focus:border-red-500' : ''})"
              multiple
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option th:each="drug : ${drugs}" th:value="${drug.id}" th:text="${drug.name}"></option>
      </select>
      <span th:if="${#fields.hasErrors('drugs')}" th:errors="*{drugs}" class="text-sm text-red-600 mt-1 block"></span>
    </div>
    <div>
      <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        <i class="fas fa-plus mr-2"></i> Добави преглед
      </button>
    </div>
  </form>
</div>
</html>
